<style>
.container{
	position: absolute;
	top:0px;
	left:0px;
	height:1080px;
	width:1920px;
	overflow: hidden;
}
.box{
	position: absolute;
	top:0px;
	left:0px;
	width:3840px;
	/*animation:aaa 30s infinite 5s linear running;*/
}
	.element{
		float: left;
		width:1920px;
		height:1080px;
		display: inline-block;
	}

.m1{
	animation:s1 3s linear running;
	animation-fill-mode: forwards;
}
.m2{
	animation:s2 3s  linear running;
	animation-fill-mode: forwards;

}
.m3{
	animation:s3 3s  linear running;
	animation-fill-mode: forwards;

}
.p1{
	left:-495px;
}
.p2{
	left:-1371px;
}
.p3{
	left:-1920px;
}
	 @keyframes aaa {
		0% {
			transform:translateX(0px);
		}
		33% {
			transform:translateX(-495px);
		}
		66% {
			transform:translateX(-1371px);
		}
		100% {
			transform:translateX(-1920px);
		}
	}
	@keyframes s1 {
		0% {
			transform:translateX(0px);
		}
		100% {
			transform:translateX(-495px);
		}
		/*66% {
			transform:translateX(-1371px);
		}
		100% {
			transform:translateX(-1920px);
		}*/
	}
		 @keyframes s2 {
		0% {
			transform:translateX(-495px);
		}
		100% {
			transform:translateX(-1371px);
		}
		/*66% {
			transform:translateX(-1371px);
		}
		100% {
			transform:translateX(-1920px);
		}*/
	}
		 @keyframes s3 {
		0% {
			transform:translateX(-1371px);
		}
		100% {
			transform:translateX(-1920px);
		}
		/*66% {
			transform:translateX(-1371px);
		}
		100% {
			transform:translateX(-1920px);
		}*/
	}
	#content { 
	width: 1920px;
	height: 1080px; 
	top: 0px;
	overflow: hidden; 
	position: absolute; 
}
#snowflake { 
	width: 100%; 
	height: 100%; 
	position: absolute; 
	top: 0; 
	left: 0; 
	overflow: hidden; 
	z-index:1;
}
.snowRoll { 
	position: absolute; 
	opacity: 0; 
	-webkit-animation-name: mysnow; 
	-webkit-animation-duration: 20s; 
	-moz-animation-name: mysnow; 
	-moz-animation-duration: 20s; 
	height: 80px; 
}

function show(){
	runAnim("jingdian","flipInX",

}

}
setInterval(show2,6000);

var move=['m1','m2','m3'];
var left=['p1','p2','p3'];
var current=0;
function slide()
{
	var pre=move.length+current-1;
	pre=pre%move.length;
	var precss=move[pre];
	var currentcss=move[current];
	console.log('slide working');
	console.log({precss,currentcss});
	$('.box').removeClass(precss);
	$('.box').addClass(currentcss);
	// $('.box').removeClass(left[pre]);
	// $('.box').addClass(left[current]);
	current+=1;
	current=current%move.length;
	if(current==1){
		// var toAppend =$('.element')[0];
		console.log($('.element'));
		$('.element').append($('.element')[0]);
	}
}
setInterval(slide,10000)

//loop

function workloop(loop1,delaytime){



var loop1point=0;
function doloop1 () {
	var id=loop1[loop1point];
	var pid=loop1[(loop1.length+loop1point-1)%loop1.length];
	console.log({id,pid});
	$("#"+pid).removeClass('tag');
	$("#"+id).addClass('tag');
	loop1point=(loop1point+1)%loop1.length;

}
setInterval(doloop1,delaytime);
}

            './images/icon_petal_6.png',
            './images/icon_petal_7.png',
            './images/icon_petal_8.png'
        ]  
        var container = $("#content");
           visualWidth = container.width();
           visualHeight = container.height();

        function snowflake() {
            // 雪花容器
            var $flakeContainer = $('#snowflake');
            // 随机六张图
            function getImagesName() {
                return snowflakeURl[[Math.floor(Math.random() * 8)]];
            }
            // 创建一个雪花元素
            function createSnowBox() {
                var url = getImagesName();
                return $('<div class="snowbox" />').css({
                    'width': 25,
                    'height': 26,
                    'position': 'absolute',
                    'backgroundRepeat':'no-repeat',
                    'zIndex': 100000,
                    'top': '-41px',
                    'backgroundImage': 'url(' + url + ')'
                }).addClass('snowRoll');
            }
            // 开始飘花
            setInterval(function() {
                // 运动的轨迹
                var startPositionLeft = Math.random() * visualWidth - 100,
                    startOpacity    = 1,
                    endPositionTop  = visualHeight - 40,
                    endPositionLeft = startPositionLeft - 100 + Math.random() * 500,
                    duration        = visualHeight * 10 + Math.random() * 5000;
                // 随机透明度，不小于0.5
                var randomStart = Math.random();
                randomStart = randomStart < 0.5 ? startOpacity : randomStart;
                // 创建一个雪花
                var $flake = createSnowBox();
                // 设计起点位置
                $flake.css({
                    left: startPositionLeft,
                    opacity : randomStart
                });
                // 加入到容器
                $flakeContainer.append($flake);
                // 开始执行动画
                $flake.transition({
                    top: endPositionTop,
                    left: endPositionLeft,
                    opacity: 0.7
                }, duration, 'ease-out', function() {
                    $(this).remove() //结束后删除
                });
            }, 500);
        }
         snowflake()
