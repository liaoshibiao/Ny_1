<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
.container{
	position: absolute;
	top:0px;
	left:0px;
	height:1080px;
	width:1920px;
	overflow: hidden;
}
.box{
	position: absolute;
	top:0px;
	left:0px;
	width:3840px;
	/*animation:aaa 16s infinite 3s linear running;*/
}
	.element{
		float: left;
		width:1920px;
		height:1080px;
		display: inline-block;
	}

	 @keyframes aaa {
	0% {
	transform:translateX(0px);
}
33% {
	transform:translateX(-495px);
}
66% {
	transform:translateX(-1371px);
}
100% {
	transform:translateX(-1920px);
}

</style>
<body>
<div id="container">
<div id="box">
		<div id="element">
	<img src="./images/table.jpg" alt="">
</div>

<div id="element2">
	<!-- <img src="./images/table.jpg" alt=""> -->
</div>
</div>

</div>
<script>

  function scrollLeft(){
    var speed = 20;
    var tab = document.getElementById('box');
    var tab1 = document.getElementById('element');
    var tab2 = document.getElementById('element2');
    tab2.innerHTML = tab1.innerHTML;
    function Marquee(){
    	console.log('Marquee')
      if(tab2.offsetWidth - tab.scrollLeft <=0) {    
        tab.scrollLeft = 0;
      }else{
        tab.scrollLeft ++;
      }

    }
    var timer = setInterval(Marquee,speed);
    tab.onmouseover = function(){
      clearInterval(timer);
    };
    tab.onmouseout = function(){
      timer = setInterval(Marquee,speed);
    }
  }
  	 window.onload = function(){
    scrollLeft();
  };
</script>
</body>
</html>
